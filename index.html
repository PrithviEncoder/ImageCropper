<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-file-from-system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- label will also work if "for" is same as input "id" -->
    <div class="container">

        <!--image box in which original image will be shown-->
        <div class="image-box">
            <image class="img"></image>
           
        </div>


        <!-- this box contain details and preview means cropped image -->
        <div class="preview-device">
            <!--cropped image container-->
            <div class="cropped-image-box">
                <image class="cropped-image"></image>
            </div>

            <!-- file details
            <h3 style="margin:0 ; margin-top:10px ;" class="detail-head">File details</h3>
            <pre id="details"></pre> -->
        </div>


        <!--label and inputs-->
        <div class="input-detail">
            <label for="myfile" id="input">
            Select a file
            </label>
            <input type="file" id="myfile" name="myfile">
        </div>



        <!-- buttons save and download -->
        <div class="grp-button">
            <button class="save button">Save</button>
            <button class="download button">Download</button>
        </div>

       


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="index.js">



    </script>

</body>

</html>
